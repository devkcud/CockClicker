<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css?family=Raleway:wght@100" rel="stylesheet" />

    <link rel="stylesheet" href="styles/mainpage.css" />
    <link rel="stylesheet" href="styles/footer.css" />

    <title>Document</title>

  <body>
    <div class="shop">
      <h1>Shop</h1>
      <p>Trade your cocks for goods.</p>

      <ul id="shop-list">
        <li><span>Spy</span> | <i id="counter">0</i> <i id="cost">5</i></li>
        <li><span>ScareCock</span> | <i id="counter">0</i> <i id="cost">100</i></li>
        <li><span>Terrain</span> | <i id="counter">0</i> <i id="cost">999</i></li>
        <li><span>Win</span> | <i id="counter">0</i> <i id="cost">696969</i></li>
      </ul>
    </div>

    <div class="container">
      <h1>cock clicker 😳</h1>
      <p id="get-collected-number">click the 🐓 to start collecting them</p>

      <button id="cock-button"></button>
    </div>

    <div class="footer">
      <p> The game is just a joke, don't take it seriously. I made it to learn JavaScript. </p>
    </div>

    <script type="module" src="./scripts/CollectingCocks.js"></script>
    <script type="module" src="./scripts/UpgradeManager.js"></script>
  </body>
